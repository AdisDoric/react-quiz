<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,700" rel="stylesheet">

<title>JavaScript Quiz</title>

<style>
* {
  box-sizing: border-box;
}
body {
  width: 100%;
  height: 100%;
  font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 16px;
  background: rgb(249,219,61);
  color: rgb(47,47,65);
  margin: 0;
  padding: 0;
  overflow: hidden;
}
h1 {
  font-weight: normal;
  font-size: 3em;
  text-transform: uppercase;
  letter-spacing: -1px;
  text-align: center;
}
h2 {
  margin: 0 2% 15px;
}
ul, li {
  list-style-type: none;
}
.question-count {
  width: 20%;
}
.question-count h2 {
  font-weight: 400;
  display: flex;
  align-items: center;
}
/*.question-number {
  font-weight: 100;
  font-size: 3em;
}*/
.question-number, .total-question-number {
  font-weight: 800;
  display: inline-block;
  margin: 2%;
  letter-spacing: -2px;
}
header {
  display: flex;
  align-items: center;
  margin: 0 40px 20px;
  padding-top: 50px;
  justify-content: space-between;
  width: 100%;
  background: rgb(249,219,61);
}
.score-container {
  width: 20%;
  text-align: center;
  margin-right: 50px;
}
.score-container h2 {
  margin-bottom: 0;
  font-size: 2em;
  font-weight: 400;
}
.score {
  font-size: 4em;
  font-weight: 100;
}
.questions {
  width: 75%;
  margin: 65px auto 0;
}
.question {
  font-size: 2em;
}
.question-answers {
  padding: 0;
}
.question-answer {
  padding: 2%;
  cursor: pointer;
  transition: background .2s;
  border: 5px solid transparent;
}
.question-answer:hover {
  border-color: rgba(0,0,0,.5);
}
.answer {
  font-size: 1em;
}
@keyframes slide-in {
  0%   { opacity: 0; transform: translate3d(50%, 0, 0); }
  100% { opacity: 1; transform: none; }
}
.question {
  display: none;
  animation: slide-in .4s ease;
}
.question:first-child {
  display: block;
}
</style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
