<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,700" rel="stylesheet">

<title>JavaScript Quiz</title>

<style>
* {
  box-sizing: border-box;
}
body {
  width: 100%;
  height: 100%;
  font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 16px;
  background: rgb(249,219,61);
  color: rgb(47,47,65);
}
h1 {
  font-weight: normal;
  font-size: 3em;
  text-transform: uppercase;
  letter-spacing: -1px;
  text-align: center;
  margin: 8.5% 0 7.25%;
}
h2 {
  margin: 0 2% -2%;
}
button {
  border: none;
  padding: 20px 40px;
  margin: 10px;
  background-color: rgba(255,255,255,.5);
  cursor: pointer;
}
ul, li {
  list-style-type: none;
}
.container {
  padding: 40px;
  width: 70%;
  margin: 0 auto;
}
.progress {
  display: block;
  margin-bottom: 10px;
}
.progress div {
  display: inline-block;
  width: 40px;
  height: 40px;
  margin-right: 10px;
  border: 5px solid rgba(255,255,255,.8);
  border-radius: 50%;
}
.progress div.on {
  background: rgba(255,255,255,.5);
}
.progress div.off {
  background: transparent;
}
.questions {
  width: 60%;
  margin: 0 auto;
}
.question {
  font-size: 2em;
}
.question-answers {
  padding: 0;
}
.question-answer {
  padding: 2%;
  cursor: pointer;
  transition: background .5s;
}
.question-answer:hover {
  background: rgba(0,0,0,.075);
}
.answer {
  font-size: 1em;
}
.answer.selected {

}
.answer.correct {

}
@keyframes slide-in {
  0%   { opacity: 0; transform: translate3d(5%, 0, 0); }
  100% { opacity: 1; transform: none; }
}
* {
  animation: slide-in 1s;
}
</style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
